<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Overlock+SC&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>notebook app</title>
    <script type="module" src="./src/main.ts" defer></script>
  </head>  
  <body>
	<div id="main-container">
		<!-- Sidebar containing note tabs -->
		<div id="sidebar">
			<input type="radio" id=".overview" name="note-tabs" class="tab-input">
			<label class="tab-label" for=".overview" id="overview-tab" title="View collated notes">
				<div class="material-symbols">overview</div>
				Overview
			</label>
			
			<div class="note-tabs" id="note-tabs">
				<div>
					<label class="tab-label" for="tab1">Note 1</label>
					<input type="radio" id="tab1" name="note-tabs" class="tab-input">
				</div>
			</div>
			<div class="tab-label" id="add-note-tab"><span class="material-symbols">add</span> Add Note</div>
		</div>

		<!-- Middle panel with logs/entries -->
		<div class="middle-panel">
			<div class="note-heading">
				<input id="note-title" type="text" />
				<div class="overview-controls" id="overview-controls">
					<button class="material-symbols" title="Previous day" id="day-prev">arrow_left</button>
					<div class="overview-date-controls">
						<input type="date" id="start-date-selector"/>
						<input type="number" id="date-range-selector" value="1"/>
					</div>
					<button class="material-symbols" title="Next day" id="day-next">arrow_right</button>
				</div>
				<div class="note-controls">
					<button class="material-symbols">pinboard</button>
					<input class="search-box" type="text" placeholder="Search...">
				</div>
			</div>
			<div id="log-container">
				<div class="entry" id="entry-container">
					<div class="entry-content">
						<div class="entry-text"><span class="timestamp-inline">12:56</span>
							<span class="disclosure-widget"></span><span>Note content here</span>
							<div class="entry-text">
								<span class="disclosure-widget"></span><span>Nested note content here</span>
								<div class="entry-text">
									<span class="disclosure-widget"></span><span>Inception!</span>
								</div>
							</div>
							<div class="entry-text"><span class="disclosure-widget"></span><span>A second line on the same level</span></div>
						</div>
						<div class="entry-text"><span class="disclosure-widget"></span><span>Another line on the main level</span></div>
					</div>
					<div class="entry-header">
						<hr>
						<span>00:00 2025-11-16</span>
					</div>
				</div>
				<div class="log-input-container">
					<button class="material-symbols">attach_file</button>
					<textarea id="log-input" placeholder="Add to log..."></textarea>
					<button class="material-symbols" id="submit-entry-button">send</button>
				</div>
			</div>
		</div>

		<div class="right-panel">
			<textarea class="big-note" id="persistent-text-input" placeholder="Permanent note content..."></textarea>
		</div>
	</div>


	<div id="note-selection-modal" hidden>
		<div class="modal-content">
			<header>
				<input type="text" id="note-selection-filter" placeholder="Find a note..." autocomplete="off" />
			</header>
			<ul id="unopened-notes-list">
				<li>option 1</li>
				<li>option 2</li>
				<li>option 3</li>
				<li>option 42</li>
			</ul>
		</div>
	</div>

	<div id="popup-menu">
		<button class="material-symbols" title="Edit entry">edit</button>
		<button class="material-symbols" title="Quote entry">format_quote</button>
		<button class="material-symbols" title="Forward entry">forward</button>
		<button class="material-symbols" title="Copy text">content_copy</button>
		<button class="material-symbols" title="Pin entry">keep</button>
		<button class="material-symbols delete-icon" title="Delete entry">delete</button>
	</div>

  </body>
</html>
